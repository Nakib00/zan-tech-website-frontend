<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZAN Tech Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>

  <!-- Add Product -->
  <div class="container m-3">
        <h1 class="text-center">Add New Product</h1>
    <form name="upload-product">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Title</label>
        <input type="text" class="form-control" id="">
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Short Details</label>
        <input type="text" class="form-control" id="">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Long Details</label>
            <textarea class="form-control" id="" rows="3"></textarea>
        </div>
        <div  onload="loadImageFile();">
            <label for="formFileLg" class="form-label">Upload Image</label>
            <input class="form-control form-control-lg"  type="file" id="upload-Image" type="file" onchange="loadImageFile();">

            <table>
                <tbody>
                    <tr>
                        <td>Origal Image:<img id="original-Img" /></td>
                      </tr>
                      <tr>
                        <td>Compress Image: <img id="upload-Preview" /></td>
                      </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control" id="">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="">
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary">Add New Product</button>
        </div>
    </form>
  </div>

  <!-- Add Product End-->
</div>
<!-- User Ditails End-->

    <script src="dashbord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
